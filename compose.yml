services:
  db:
    container_name: app_store_db
    image: postgres:latest
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5435:5432"
    env_file:
      - ./secrets/db/.env

  backend:
    container_name: app_store_api
    depends_on:
      - db
    stdin_open: true
    tty: true
    ports:
      - "8200:8200"
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
      args:
        HTTP_PORT: 8200
    develop:
      watch:
        - action: sync+restart
          path: ./src/backend
          target: /app/src/backend/
    env_file:
      - ./secrets/backend/.env
    environment:
      DATABASE_URL: postgres://rdev:FJV7f8IBjU8fuGnF56uUuy1euAfAvCWDh2al@app_store_db:5432/app_store_db?sslmode=disable

volumes:
  api_volumes: